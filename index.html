<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="universe-wrapper">
        <div id="stars-container"></div>
    </div>
    <div id="big-bang-flash"></div>
    
    <section id="intro-screen" class="screen visible">
        <div class="content">
            <!-- ЗАМЕНИ ИМЯ -->
            <h1>Вселенная по имени Аня</h1>
            <p>Сейчас это лишь пустота. Но стоит нажать на кнопку, и ты увидишь, как она родилась для меня.</p>
            <button id="start-journey-btn">Сотворить Вселенную</button>
        </div>
    </section>
    
    <!-- Основной экран "Вселенной" со статичными объектами -->
    <main id="universe-map" class="screen">
        <div class="celestial-object star" id="object-smile" title="Звезда твоей улыбки"></div>
        <div class="celestial-object planet ice-planet" id="object-calm" title="Ледяная планета спокойствия"></div>
        <div class="celestial-object planet gas-giant" id="object-humor" title="Газовый гигант юмора"></div>
        <div class="celestial-object heart-nebula" id="object-romance" title="Туманность Сердца"></div>
        <div class="celestial-object binary-star" id="object-support" title="Двойная звезда поддержки"></div>
        
        <!-- Финальная звезда (появляется в центре) -->
        <div class="celestial-object final-star" id="final-star" title="Сердце Вселенной"></div>
    </main>

    <div id="modal-container">
        <div class="modal-box">
            <span class="modal-close-btn">×</span>
            <img id="modal-image" src="" alt="Фото">
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
